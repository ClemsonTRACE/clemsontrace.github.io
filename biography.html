<!DOCTYPE html>
<html lang="en">

<!-- load 'people' json object from people.js  -->
<script type="text/javascript" src="people.js"></script>

<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const person = urlParams.get('person');
  var person_obj = null;
  for (ind = 0; ind < people.length; ind++) {
    if (people[ind].name == person) {
      person_obj = people[ind];
    }
  }
  if (person_obj == null) {
    window.location.replace("http://stackoverflow.com");
  }
  console.log("\"");
  console.log("<img src=\"/images-custom/headshots/" + person_obj.img_cat + "/" + person_obj.img_url + "\" alt = \"" + person_obj.name + " portrait\">")
  const pic = (person_obj.name.split(" ")[0].toLowerCase() + "-" + person_obj.name.split(" ")[1].toLowerCase() + "-Portrait.jpg")
  console.log(pic);
</script>

          <script>
            if (person_obj.researchInterests != undefined) {

            }
            document.write("</ul>")

          <div class="ind_icon">

                }

                if (person_obj.cvUrl != undefined && person_obj.cvURL != "") {
                  document.write("<span><a href=\"" + person_obj.cvUrl + "\"> CV </a></span>&nbsp;")
                }
                if (person_obj.twitterUrl != undefined && person_obj.twitterUrl != "") {

                }
